<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <!-- viewport kept correct; do NOT lock maximum-scale to preserve accessibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Count</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png">
</head>
<body>
  <!-- HEADER — body এর একদম উপরে থাকবে (scene এর বাইরে) -->
  <header class="site-header">
    <div class="header-left">
      <div class="logo-wrap" id="logoWrap" title="Affilancers">
        <div class="brand">
          <div class="brand-token" aria-hidden="true">A</div>
          <div class="brand-word">Affilancers</div>
        </div>
      </div>
    </div>

    <div class="header-center">
      <div class="title">CLICK COUNT</div>
    </div>

    <div class="header-right">
      <button id="settingsBtn" class="icon-btn" aria-haspopup="dialog" aria-controls="settingsModal" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
          <path stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06A2 2 0 1 1 2.3 16.88l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82L4.27 2.3A2 2 0 1 1 7.1.47l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V0a2 2 0 0 1 4 0v.09c.05.55.41 1.03 1 1.51h.01c.62.46 1.46.34 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.55.05 1.03.41 1.51 1H24a2 2 0 1 1 0 4h-.09c-.55.05-1.03.41-1.51 1z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- SCENE — শুধু counter app থাকবে -->
  <div class="scene">
    <main class="app">
      <div class="meter" id="meter" role="button" tabindex="0"
           aria-label="Click the number to increase by one" aria-live="polite">
        <div id="count" class="count">0</div>
      </div>

      <div class="controls">
        <button class="pill pill-red" data-action="dec" data-value="-1">− 1</button>
        <button class="pill pill-red" data-action="inc" data-value="1">+ 1</button>
        <button class="pill pill-red" data-action="inc" data-value="5">+ 5</button>
        <button class="pill pill-red" data-action="inc" data-value="10">+ 10</button>
        <button class="pill pill-red" id="resetBtn" data-action="reset" title="Reset counter">
          ⟳ RESET
        </button>
      </div>

      <div class="meta">
        <div>Session started: <span id="startedAt">—</span></div>
        <div>Last saved: <span id="lastSaved">—</span></div>
      </div>
    </main>

    <div class="sparkle" aria-hidden="true"></div>

    <!-- Settings Modal (glass theme) -->
    <div class="modal-backdrop" id="settingsModal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal glass">
        <header class="modal-header">
          <h3>Settings</h3>
          <button class="close-btn" id="modalClose" aria-label="Close settings">✕</button>
        </header>

        <section class="modal-body">
          <div class="manual-number">
            <label>Manual adjust number</label>
            <div class="manual-controls">
              <button class="pill pill-red" id="decManual">−</button>
              <input type="number" id="manualNumber" value="1" min="0" aria-label="Manual number" />
              <button class="pill pill-red" id="incManual">+</button>
            </div>
            <div class="manual-actions">
              <button class="pill pill-red" id="applyAdd">Add</button>
              <button class="pill pill-red" id="applySub">Subtract</button>
              <button class="pill pill-red" id="setExact">Set exact</button>
            </div>
          </div>

          <hr/>

          <div class="custom-theme">
            <label>Custom theme (applies to page)</label>
            <div class="theme-row">
              <div class="theme-input">
                <label>Top color</label>
                <input type="color" id="themeTop" value="#79bfe9" />
              </div>
              <div class="theme-input">
                <label>Bottom color</label>
                <input type="color" id="themeBottom" value="#f0b79a" />
              </div>
            </div>

            <div class="theme-row">
              <div class="theme-input">
                <label>Glass opacity</label>
                <input type="range" id="glassOpacity" min="0.1" max="0.9" step="0.01" value="0.45" />
              </div>
              <div class="theme-input">
                <label>Accent white (text)</label>
                <input type="color" id="accentColor" value="#ffffff" />
              </div>
            </div>

            <div class="theme-actions">
              <button class="pill pill-teal" id="previewTheme">Preview</button>
              <button class="pill pill-teal" id="saveTheme">Save Theme</button>
              <button class="pill pill-teal" id="resetTheme">Reset Theme</button>
            </div>
          </div>

          <hr/>
          <div class="history-section" aria-live="polite">
            <div class="history-header">
              <label>Click history</label>
              <div class="history-actions">
                <button class="pill pill-yellow" id="clearHistory" title="Clear history">Clear</button>
              </div>
            </div>
            <div id="historyList" class="history-list" role="log" aria-atomic="false">
            </div>
          </div>

        </section>
      </div>
    </div>

  </div>

  <!-- FOOTER — body এর একদম নিচে থাকবে (scene এর বাইরে) -->
  <footer class="site-footer">
    <div class="footer-text">Affilancers ClickCounter system ©2025 — Devloped by SANZID</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
